<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <!-- <style>
            p {
                color: cadetblue;
            }
        </style> -->
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <h2 style="color: brown; font-size: 100%">Checkout your order</h2>
        <hr>
        <form>
        <label>Address:</label><input type="text" name="address" id="address" placeholder="address">
        <br>
        <label>Post Code:</label><input type="text" name="postcode" id="postcode" placeholder="post code">
        <br>
        <label>City:</label><input type="text" name="city" placeholder="city name" id="city">
        <br><br>
            <p>Choose your shipping method:</p><br>
            <select name="shipping" id="shipping">
                <option value="Prime Delivery">Prime Delivery</option>
                <option value="Normal Delivery">Normal Delivery</option>
            </select>
            <p>Select Payment Method:</p>
            <label>Debit Card</label><input type="radio" name="payment" value="debit card">
            <label>Credit Card</label><input type="radio" name="payment" value="creditcard">
            <label>Cash On Delivery</label><input type="radio" value="cod" checked>
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="4" cols="6"></textarea>
            <p>
            <label class="decide">Send me Email updates</label><input type="checkbox" name="emailupdates" checked><br ?>
            <label class="decide">Securely save my payemnt details</label><input type="checkbox" name="savedetails">
                </p>
            <input type="submit" name="submit" value="Checkout">
        </form>
    </body>
</html>
